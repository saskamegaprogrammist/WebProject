{% extends 'blog/base.html' %}
{% load static %}
{% block title %} AskingAlex {% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row d-flex justify-content-start">
           <h3 class="ml-3">New Question</h3>
    </div>
    <form class="border border-secondary p-2 mt-2 w-75 rounded-lg bg-dark" novalidate>
        <div class="form-group">
            <div class="row d-flex justify-content-start">
                <label  class="col-2 ml-3 p-1" for="Title"><p class="question d-flex justify-content-between text-justify font-weight-light text-white">Title:</p></label>
                <div class="col-9 offset-md-1 m-2 pt-2">
                <input type="text" class="form-control is-invalid form-control-lg  " id="Title" aria-describedby="titleHelp" placeholder="Enter title for your question" required>
                 <div class="invalid-feedback">
                     <p>Please put a title</p>
                </div>
                </div>
            </div>
        </div>
          <div class="form-group">
            <div class="row d-flex justify-content-start">
                <label  class="col-2 ml-3  p-1" for="Text"><p class="question d-flex justify-content-between text-justify  text-white font-weight-light">Text:</p></label>
                <div class="col-9 offset-md-1 m-2 pt-2">
                <textarea class="input-lg form-control is-invalid" id="Text" rows="6"  aria-describedby="textHelp" placeholder="Enter your question"  required></textarea >
                    <div class="invalid-feedback">
                     <p>Please put content</p>
                    </div>
                </div>
            </div>
        </div>
          <div class="form-group">
            <div class="row <div class d-flex justify-content-start">
                <label  class="col-2 ml-3  p-1" for="Tags"><p class="question d-flex justify-content-between text-justify  text-white font-weight-light">Tags:</p></label>
                <div class="col-9 offset-md-1 m-2 pt-2">
                <input type="text" class="input-lg form-control is-invalid " id="Tags" aria-describedby="tagsHelp" placeholder="Ex.: cpp clion" required>
                <div class="invalid-feedback">
                     <p>Please put tags</p>
                </div>
                </div>
            </div>
        </div>
        <div class="row <div class d-flex justify-content-start">
        <button class="btn btn-danger ml-4  offset-0" type="submit"><h4 class="mt-1">Ask!</h4></button>
        </div>
    </form>

</div>


{% endblock %}
