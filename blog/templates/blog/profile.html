{% extends 'blog/base.html' %}
{% load static %}
{% block title %} Profile {% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row d-flex justify-content-start">
         <div class="col-6 m-0 p-1">
            <h3>Profile</h3>
        </div>
        <div class="col-6 my-1 p-1">
            <a href="{% url 'blog:profile_edit' %}"><p>Edit Profile</p></a>
        </div>
    </div>

    <div class="row d-flex flex-row justify-content-start ">
            <span class="border border-secondary p-1 m-1 w-100 bg-dark rounded-lg ">
                <div class="row d-flex justify-content-center w-100">
                     <div class="col-4 offset-1 m-0 p-1">
                         <img class=" rounded-circle m-3 p-3" width="240" height="240" src="{% static profile.avatar %}" alt="AVATAR">
                     </div>
                    <div class="col-8 mt-5 p-4">
                         <div class="row <div class d-flex justify-content-start">
                             <div class="col-2 ml-3  p-1 text-white" >
                                <p> Username:</p>
                             </div>
                             <div class=" col-9 offset-lg-1 ml-3  p-1 text-white">
                                  <p> {{profile.user.username}}</p>
                            </div>
                        </div>
                        <div class="row <div class d-flex justify-content-start">
                             <div class="col-2 ml-3  p-1 text-white" >
                                <p> NickName:</p>
                             </div>
                             <div class="col-9 offset-lg-1 ml-3  p-1  text-white">
                                  <p> {{profile.user.first_name}}</p>
                            </div>
                        </div>
                        <div class="row <div class d-flex justify-content-start">
                             <div class="col-2 ml-3  p-1 text-white" >
                                <p> Email:</p>
                             </div>
                             <div class=" col-9 offset-lg-1 ml-3  p-1  text-white">
                                  <p> {{profile.user.email}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </span>
    </div>


    </div>


{% endblock %}
